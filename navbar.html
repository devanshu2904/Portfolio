<!DOCTYPE html>
<html>
<head>
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: right;
            display: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        @media screen and (max-width: 600px) {
            .navbar a, .dropdown {
                float: none;
                display: block;
                text-align: left;
            }

            .dropdown-content {
                position: static;
                display: none;
            }

            .navbar a:hover {
                background-color: transparent;
                color: #333;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <div class="dropdown">
        <button class="dropbtn">More</button>
        <div class="dropdown-content">
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
            <a href="#">Blog</a>
        </div>
    </div>
</div>

<div style="padding: 20px;">
    <p>Content goes here</p>
</div>

</body>
</html>
